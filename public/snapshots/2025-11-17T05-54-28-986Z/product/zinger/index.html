<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Zinger Burger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      :root { --bg:#fafafa; --card:#fff; --ink:#111; --muted:#777; --line:#eee; --brand:#0f62fe; }
      *{box-sizing:border-box} body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:var(--bg);color:var(--ink)}
      header,footer{padding:14px 18px;background:#fff;border-bottom:1px solid var(--line)}
      .wrap{max-width:980px;margin:0 auto;padding:18px}
      .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
      .card{background:var(--card);border:1px solid var(--line);border-radius:10px;padding:12px}
      .price{font-weight:600}
      a{color:var(--brand);text-decoration:none}
      nav a{margin-right:10px}
    </style>
  </head>
